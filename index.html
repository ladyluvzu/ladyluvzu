<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lady</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Audio Visualizer Canvas -->
    <canvas id="visualizer"></canvas>

    <!-- Overlay that appears before entering the site -->
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <p>Click to Enter</p>
        </div>
    </div>

    <!-- Bio Section -->
    <div class="bio-container">
        <div class="bio-content">
            <img src="profilepfp.jpg" alt="Profile Picture" class="pfp">
            <h1>Lady</h1>
            <p class="bio">Heyoo! I'm Lady, I love cybersec stuff!!!</p>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audio" preload="auto">
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <script src="ladyvisualizer.js"></script>
    <script>
        // Handle overlay click and audio play
        const overlay = document.getElementById('overlay');
        const audio = document.getElementById('audio');
        
        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';  // Hide overlay
            audio.play();  // Start playing audio
        });
    </script>
</body>
</html>
