    async function fetchGeoInfo() {
      const response = await fetch('https://ipapi.co/json/');
      const data = await response.json();
      document.getElementById('geo-info').innerHTML = `
        IP: ${data.ip} <br>
        Location: ${data.city}, ${data.region}, ${data.country_name} 
      `;
      document.getElementById('disclaimer').innerHTML = `
        <small><a href="https://github.com/ladyluvzu/ladyluvzu" target="_blank">THIS IS YOUR LOCATION AND IP, I DO NOT LOG THIS. REFERENCE ALL SOURCE CODE AT GitHub Repo</a></small>
      `;
    }
    document.addEventListener('DOMContentLoaded', fetchGeoInfo);
  </script>
