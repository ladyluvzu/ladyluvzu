<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lady</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <meta name="theme-color" content="#f4c3d7">

  <script>
    const titleText = "''Theres a million things I could say, but you never really knew i felt this way.''  ";
    let titleArray = titleText.split(" ");
    let index = 0;

    function updateTitle() {
      document.title = titleArray.join(" ");
      titleArray.push(titleArray.shift());
    }

    setInterval(updateTitle, 1000);

    function enterSite() {
      const overlay = document.getElementById('overlay');
      const content = document.querySelector('.terminal');
      overlay.style.opacity = '0';
      overlay.style.pointerEvents = 'none';
      content.classList.add('fade-in');
      
      const audio = new Audio('music.mp3');
      audio.play();
    }

    function toggleBio() {
      const bio = document.querySelector('.expanded-bio');
      const aboutMe = document.querySelector('.bio-container');
      const portfolio = document.querySelector('.portfolio-container');
      
      aboutMe.classList.toggle('show');
      portfolio.classList.toggle('fade-in');
    }
  </script>
</head>
<body>
  <!-- Full-page overlay -->
  <div id="overlay" class="overlay" onclick="enterSite()">
    <div class="overlay-content">
      <p>Click anywhere to enter</p>
    </div>
  </div>

  <!-- Main content -->
  <div class="terminal">
    <div class="background-image"></div>
    <div class="content">
      <div class="profile">
        <img src="profile.jpg" alt="Lady's Profile Picture" class="profile-picture">
        <h1 style="color: #f4c3d7;">Lady</h1>
        <p class="bio">I like cybersec stuff!</p>
      </div>

        </div>
      </section>
    </div>
  </div>
</body>
</html>
