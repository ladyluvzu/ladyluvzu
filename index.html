<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lady</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Lady">
  <meta property="og:description" content="Click my site babes! <3">
  <meta property="og:image" content="profile.jpg">
  <meta property="og:url" content="https://ladyluvzu.fun"> <!-- Replace with your actual site URL -->
  <meta property="og:type" content="website">

  <!-- Discord Embed Color -->
  <meta name="theme-color" content="#e6a2b3">

  <script>
    async function fetchGeoInfo() {
      const response = await fetch('https://ipapi.co/json/');
      const data = await response.json();
      document.getElementById('geo-info').innerHTML = `
        IP: ${data.ip} <br>
        Location: ${data.city}, ${data.region}, ${data.country_name} 
      `;
    }
    document.addEventListener('DOMContentLoaded', fetchGeoInfo);
  </script>
</head>
<body>
  <div class="terminal">
    <div class="background-image"></div>
    <div class="content">
      <div class="profile">
        <img src="profile.jpg" alt="Lady's Profile Picture" class="profile-picture">
        <h1 style="color: #e6a2b3;">Lady</h1>
        <p class="bio">I like cybersec stuff! </p>
      </div>

      <div id="geo-info" class="bio">
        <p>Loading your IP and location info...</p>
      </div>

      <div class="social-icons">
        <a href="https://discord.com" title="Connect on Discord" style="color: #e6a2b3;">
          Discord: ladyluvzu
        </a>
      </div>
      <p style="font-size: 1.5rem;">>:)</p>
    </div>
  </div>
</body>
</html>
